<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>There For Sunrise</h1>
        <div class="content">
            {% for post in posts %}
                <div class="post">
                    {% if post.image %}
                        <img src="{{ post.image }}" alt="Post Image">
                    {% endif %}
                    <h2>{{ post.title }}</h2>
                    <div>{{ post.content | safe }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
